{% extends 'base.html' %}

{% block title %}Let's Find Good Food{% endblock %}

{% block content %}

<div id='restaurant_ideas'>
    <p> Click on a photo to learn more!</p>
    <div class='row gy-5'>
    {% for data in my_data %} 
       <a class='col-md-4' href="/api/details/{{data['id']}}"><img class='restaurant-idea-photos' src="{{data['image_url']}}"></a>  
    {% endfor %}
    </div>
</div>
{% endblock %}
