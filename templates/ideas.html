{% extends 'base.html' %}

{% block title %}Let's Find Good Food{% endblock %}

{% block content %}

<div id='restaurant-ideas'>
    <p> Click on a photo to learn more!</p>
    <main>
    {% for data in my_data %} 
        <figure><a href="/api/details/{{data['id']}}"><img class='restaurant-idea-photos' src="{{data['image_url']}}"></a></figure>  
    {% endfor %}
    </main>
</div>
{% endblock %}
